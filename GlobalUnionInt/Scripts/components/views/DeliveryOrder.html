<div class="col-lg-12">
    <div class="ibox">
        <div class="row formRow">
            <h3><strong>Delivery Order</strong></h3>
            <hr />
            <form>
                <div class="form-group col-md-5">
                    <label>Importing Carrier:</label>
                    <input type="text" class="form-control" placeholder="Importing Carrier" />
                </div>
                <div class="form-group col-md-7">
                    <label>Departure/Original Airport:</label>
                    <input type="text" class="form-control" placeholder="Departure/Original Airport" />
                </div>
                <div class="form-group col-md-4">
                    <label>Our Ref. No.:</label>
                    <input type="text" class="form-control" placeholder="Ref. No." />
                </div>
                <div class="form-group col-md-4"><!-- Date Picker here? -->
                    <label>Arrival Date:</label>
                    <input type="text" class="form-control" placeholder="Arrival Date" />
                </div>
                <div class="form-group col-md-4">
                    <label>Last Free Date:</label>
                    <input type="text" class="form-control" placeholder="Last Free Date" />
                </div>
                <div class="form-group col-md-12">
                    <label>Location of Merchandise:</label>
                    <input type="text" class="form-control" placeholder="Merchandise Location" />
                </div>
                <div class="form-inline col-md-12">
                    <label>Trucker:</label>
                    <input type="text" class="form-control nameInput" placeholder="Trucking Company Name" />
                    <input type="text" class="form-control locationInput" placeholder="Location" />
                </div>
            </form>
        </div>
    </div>
</div>
