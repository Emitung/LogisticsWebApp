<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="$ctrl.closeMod()">&times;</button>
    <h3 class="modal-title" ng-show="truckingComp">Edit Trucking Company Info</h3>
    <h3 class="modal-title" ng-show="clientComp">Edit Client Company Info</h3>
</div>
<div class="modal-body">
    <form name="truckingFrm" ng-show="truckingComp">
        <div class="form-group">
            <label>Trucking Company Name: </label>
            <input type="text" class="form-control col-md-12" ng-class="{'invalid': truckingFrm.truckingName.$invalid && truckingFrm.truckingName.$touched}" name="truckingName" placeholder="Trucking Company Name" ng-model="$ctrl.truckerModel.truckingCompanyName" required />
            <div class="has-error" ng-class="{'nameError': truckingFrm.truckingName.$invalid && truckingFrm.truckingName.$touched}" ng-show="truckingFrm.truckingName.$invalid && truckingFrm.truckingName.$touched">This field is required</div>
        </div>
        <div class="form-group">
            <label>City Location: </label>
            <input type="text" class="form-control col-md-12" placeholder="Company City Location" ng-model="$ctrl.truckerModel.location" />
        </div>
    </form>
    <form name="clientFrm" ng-show="clientComp">
        <div class="form-group">
            <label>Client Company Name: </label>
            <input type="text" class="form-control col-md-12" ng-class="{'invalid': clientFrm.clientName.$invalid && clientFrm.clientName.$touched}" name="clientName" placeholder="Client Company Name" ng-model="$ctrl.clientModel.clientCompanyName" required />
            <div class="has-error" ng-class="{'nameError': clientFrm.clientName.$invalid && clientFrm.clientName.$touched}" ng-show="clientFrm.clientName.$invalid && clientFrm.clientName.$touched">This field is required</div>
        </div>
        <div class="form-group">
            <label>City Location: </label>
            <input type="text" class="form-control col-md-12" placeholder="Company City Location" ng-model="$ctrl.clientModel.location" />
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="$ctrl.edit(truckingFrm)" ng-show="truckingComp">Submit</button>
    <button class="btn btn-warning" ng-click="$ctrl.edit(clientFrm)" ng-show="clientComp">Submit</button>

</div>
